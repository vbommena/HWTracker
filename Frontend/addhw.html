<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="list.css">
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="tabs.css">
  <link rel="stylesheet" href="slider.css">
  <h1 align="center">ADD HOMEWORK</h1>
</head>
<body>
  <<div class="tab">
    <a href="/list"><button class="tablinks" id="defaultOpen">Homework List</button></a>
    <button class="tablinks" >Add Homework</button>
    <a href="aboutMe.html"><button class="tablinks" >About Me</button></a>
  </div>
  <form action="/addHW" method="post">
    <div class="container">
      <label for="hwName"><b>Homework Name</b></label>
      <input type="text" placeholder="Enter Assignment" name="hwName" id="hwName"required>
      <hr>
      <label for="calender"><b>Due Date</b></label>
      <input type="date" data-date-inline-picker="true" name="calender" id="calender"required></input>
      <hr>
      <label for="diff"><b>Difficulty</b></label>
      <input type="range" min="1" max="100" value="50" class="slider" name="diff" id="diff" onchange="updateTextInput(this.value);"required></input>
      <input type="text" id="textInput" value="50">
      <script>
        function updateTextInput(val) {
          document.getElementById('textInput').value=val;
        }
      </script>
      <hr>
      <input type="submit" class="submitButton" on-click="Submit" value="Submit"></input>
    </div>
  </form>
</body>
</html>
