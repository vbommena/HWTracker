<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <form action='/signup' method="post" >
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="userName"><b>UserName</b></label>
      <input type="text" placeholder="Enter UserName" name="username" id="username"required>

      <label for="name"><b>NAME</b></label>
      <input type="text" placeholder="Enter Full Name" name="name" id="name"required>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email"required>

      <label for="psw"><b>Password</b></label>
      <input type="text" placeholder="Enter Password" name="psw" id="password"required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="text" placeholder="Repeat Password" name="psw-repeat" required>
      <hr>
      <input type="submit" class="registerbtn" on-click="signUp" value="Register"></input>
      <script>
        (function(){
          app.signUp = function() {
            window.location = "list.html";
          }
        })
      </script>
    </div>

    <div class="container signin">
      <p>Already have an account? <a href="index.html">Sign in</a>.</p>
    </div>
  </form>
</body>
</html>
